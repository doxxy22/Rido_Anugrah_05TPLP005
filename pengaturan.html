<div class="main-content">
  <div class="header">
    <h1>Pengaturan</h1>
    <!-- ... user info ... -->
  </div>
  
  <div class="content-wrapper">
    <div class="settings-section">
      <h3>Pengaturan Profil</h3>
      <form>
        <div class="form-group">
          <label>Nama Perusahaan</label>
          <input type="text" value="PT Example">
        </div>
        <div class="form-group">
          <label>Email Admin</label>
          <input type="email" value="admin@example.com">
        </div>
        <div class="form-group">
          <label>Logo Perusahaan</label>
          <input type="file">
        </div>
        <button class="btn">Simpan Perubahan</button>
      </form>
    </div>

    <div class="settings-section">
      <h3>Pengaturan Sistem</h3>
      <form>
        <div class="form-group">
          <label>Jam Kerja</label>
          <input type="time" value="08:00"> - <input type="time" value="17:00">
        </div>
        <div class="form-group">
          <label>Hari Kerja</label>
          <div class="checkbox-group">
            <label><input type="checkbox" checked> Senin</label>
            <label><input type="checkbox" checked> Selasa</label>
            <label><input type="checkbox" checked> Rabu</label>
            <label><input type="checkbox" checked> Kamis</label>
            <label><input type="checkbox" checked> Jumat</label>
          </div>
        </div>
        <button class="btn">Simpan Perubahan</button>
      </form>
    </div>
  </div>
</div>
